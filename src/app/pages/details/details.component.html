<div class="container-fluid mt-3 m-auto p-3 tarjeta">
  <div *ngIf="character" class="row mt-5">
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 text-center">
      <img class="rounded" [src]="character.image" [alt]="character.name" />
    </div>
    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
      <h3 class="text-center text-dark"><b>Listado de Episodios</b></h3>
      <div class="row">
        <h5 class="col-xs-6 col-lg-4" *ngFor="let epi of numberEpisode">
          <button class="btn btn-dark m-1 w-100" (click)="goEpisode(epi)">
            Ver Episodio {{ epi }}
          </button>
        </h5>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt-3 ps-5">
  <a routerLink="/Characters"><button class="btn btn-dark">Volver</button></a>
</div>
